<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주니하랑의 타임리프 연습</title>
</head>
<body>

   <th:block th:replace="~{/fragments/fragment3 :: target(~{this :: #ulFirst}, ~{this :: #ulSecond})}">

       <ul id="ulFirst">
           <li>AAA</li>
           <li>BBB</li>
           <li>CCC</li>
       </ul>

       <ul id="ulSecond">
           <li>111</li>
           <li>222</li>
           <li>333</li>
       </ul>

   </th:block>

</body>
</html>
